					<div id="Dashboard" class="dashboard navcontent tab">

						  <button class="tablinks" onclick="openStatus(event, 'Pending')" id="defaultStatusOpen">Pending</button>
						  <button class="tablinks" onclick="openStatus(event, 'Approved')">Approved</button>
						  <button class="tablinks" onclick="openStatus(event, 'Rejected')">Rejected</button>
						  <button class="tablinks" onclick="openStatus(event, 'All')">All</button>

						</div>

						  <h3>Pending Requests</h3>
						  <p>London is the capital city of England.</p>

<!-- 	</div> -->
	<script>
		document.getElementById("defaultOpen").click();
		document.getElementById("defaultStatusOpen").click();
		function openStatus(evt, cityName) {
		  var i, tabcontent, tablinks;
		  tabcontent = document.getElementsByClassName("tabcontent");
		  for (i = 0; i < tabcontent.length; i++) {
		    tabcontent[i].style.display = "none";
		  }
		  tablinks = document.getElementsByClassName("tablinks");
		  for (i = 0; i < tablinks.length; i++) {
		    tablinks[i].className = tablinks[i].className.replace(" active", "");
		  }
		  document.getElementById(cityName).style.display = "block";
		  evt.currentTarget.className += " active";
		}
		function openMainTab(evt, cityName) {
		  var i, navcontent, navlinks;
		  navcontent = document.getElementsByClassName("navcontent");
		  for (i = 0; i < navcontent.length; i++) {
		    navcontent[i].style.display = "none";
		  }
		  navlinks = document.getElementsByClassName("navlinks");
		  for (i = 0; i < navlinks.length; i++) {
		    navlinks[i].className = navlinks[i].className.replace(" active", "");
		  }
		  document.getElementById(cityName).style.display = "block";
		  evt.currentTarget.className += " active";
		}
	</script>
</body>
